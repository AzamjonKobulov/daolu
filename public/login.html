<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Daolu | Login</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="sticky top-0 z-50 bg-white border-b border-brand-gray-100">
      <nav
        class="max-w-[1238px] mx-auto flex items-center justify-between py-3 lg:py-5 px-4"
      >
        <!-- Logo -->
        <a href="./index.html">
          <img
            src="./assets/images/logo.png"
            alt="Logo"
            class="w-36 h-10 shrink-0"
          />
        </a>

        <!-- Links -->
        <ul class="hidden lg:flex items-center gap-5 xl:gap-8 text-sm">
          <li>
            <a
              href="./services.html"
              class="hover:text-black transition-all duration-300"
              >Our Services</a
            >
          </li>
          <li>
            <a
              href="./places-apis.html"
              class="hover:text-black transition-all duration-300"
              >Places API</a
            >
          </li>
          <li>
            <a
              href="./traffic-apis.html"
              class="hover:text-black transition-all duration-300"
              >Traffic API</a
            >
          </li>
          <li>
            <a
              href="./routing-apis.html"
              class="hover:text-black transition-all duration-300"
              >Routing API</a
            >
          </li>
          <li>
            <a
              href="./map-display-apis.html"
              class="hover:text-black transition-all duration-300"
              >Map API</a
            >
          </li>
          <li>
            <a
              href="./tracking-logictics-apis.html"
              class="hover:text-black transition-all duration-300"
              >Tracking & Logistics API</a
            >
          </li>
          <li>
            <a
              href="./contact.html"
              class="hover:text-black transition-all duration-300"
              >Contact us</a
            >
          </li>
        </ul>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </nav>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="fixed inset-0 z-50 bg-white transform -translate-x-full transition-transform duration-300"
      >
        <div class="flex justify-between items-center p-4">
          <!-- Logo -->
          <a href="./index.html">
            <img src="./assets/images/logo.png" alt="Logo" class="w-36 h-10" />
          </a>
          <button id="mobile-menu-close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <ul class="flex flex-col items-start gap-8 p-4 text-sm">
          <li>
            <a href="./services.html" class="mobile-menu-link">Our Services</a>
          </li>
          <li>
            <a href="./places-apis.html" class="mobile-menu-link">Places API</a>
          </li>
          <li>
            <a href="./traffic-apis.html" class="mobile-menu-link"
              >Traffic API</a
            >
          </li>
          <li>
            <a href="./routing-apis.html" class="mobile-menu-link"
              >Routing API</a
            >
          </li>
          <li>
            <a href="./map-display-apis.html" class="mobile-menu-link"
              >Map API</a
            >
          </li>
          <li>
            <a href="./tracking-logictics-apis.html" class="mobile-menu-link"
              >Tracking & Logistics API</a
            >
          </li>
          <li>
            <a href="./contact.html" class="mobile-menu-link">Contact us</a>
          </li>
        </ul>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- Location Services -->
      <section class="space-y-4 lg:space-y-8 pt-20 lg:pt-40">
        <h1 class="text-base">Authentication required</h1>

        <!-- Form -->
        <form
          action="https://getform.io/f/aolgyexb"
          method="POST"
          class="w-full space-y-5 lg:space-y-8"
        >
          <input
            type="email"
            class="h-[51px] w-full border border-brand-gray-200 rounded-md placeholder:text-[15px] placeholder:text-brand-gray-300 outline-brand-gray-300 px-5"
            placeholder="Enter your email"
            name="email"
          />
          <input
            type="password"
            class="h-[51px] w-full border border-brand-gray-200 rounded-md placeholder:text-[15px] placeholder:text-brand-gray-300 outline-brand-gray-300 px-5"
            placeholder="Enter your account password"
            name="email"
          />

          <button
            type="submit"
            class="h-12 w-full xs:w-auto bg-brand-purple text-white rounded-full hover:bg-brand-gray-400 transition-all duration-300 px-[50px]"
          >
            Loge in
          </button>
        </form>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
